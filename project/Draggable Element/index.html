<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Element</title>
    <style>

        body{
            user-select: none;
        }
           #draggable{
            width: 200px;
            height: 100px;
            background-color: #95efff;
            border: 3px solid #5fbdff;
            border-radius: 20px;
            text-align: center;
            line-height: 100px;
            cursor: grab;
            color: #064571;
           }
    </style>
</head>
<body>
    <div id="draggable">Task 1</div>

    <script src="app.js"></script>
</body>
</html>
